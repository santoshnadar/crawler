<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>TEST</title>
</h:head>
<h:body>
	<h:outputText value="Sitemap for www.babylonhealth.com" />

	<ul>
		<c:forEach items="#{crawlerBean.urlMap}" var="entry">
			<li>#{entry.key}
				<ul>
					<c:forEach items="#{entry.value}" var="value">
						<li>#{value}</li>
					</c:forEach>
				</ul>
			</li>
		</c:forEach>
	</ul>

</h:body>
</html>
